<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b1b2166a59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Auto Slider</title>
  </head>
  <body>
    <div class="main-container" onmouseenter="pause()" onmouseleave="start()">
        <div class="slides-container">
            <button class="btn-prev" onclick="moveByOne(-1)"><i class="fas fa-arrow-alt-circle-left arrow-prev"></i></button>
            <button class="btn-next" onclick="moveByOne(1)"><i class="fas fa-arrow-alt-circle-right arrow-next"></i></button>
            <div class="slide-img">
                <img src="img/photo1.jpg" alt="photo 1">
            </div>
            <div class="slide-img">
                <img src="img/photo2.jpg" alt="photo 2">
            </div>
            <div class="slide-img">
                <img src="img/photo3.jpg" alt="photo 3">
            </div>
            <div class="slide-img">
                <img src="img/photo4.jpg" alt="photo 4">
            </div>
        </div>
        <div id="dots-container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
